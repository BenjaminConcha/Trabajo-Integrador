    <h1  >Formulario de contacto</h1>
<form class="row g-3">
  <div class="col-6">
  <label class="form-label"><b>Nombre</b></label>
<input type="text" placeholder="Nombre" class="form-control">

</div>

<div class="col-6">

<label class="form-label"><b>Apellido</b></label>
<input type="text" placeholder="Apellido" class="form-control">

</div>

<div class="col-12">
<label class="form-label"><b>Correo electronico</b></label>
<input type="email" placeholder="Correo electronico" class="form-control">
</div>

<div class="col-3">
<label class="form-label"><b>Motivo de contacto</b></label>
<small>Eliga una opcion</small>
<select>
<option>Devolucion del producto</option>
<option>Producto en mal estado</option>
<option>Otro</option>
</select>

</div>

<div class="col-12">
<button  class="btn btn-outline-primary " type="submit">Enviar</button>
</div>

</form>
